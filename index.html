        <button onclick="appendToOutput('3')" class="calcbtn">3</button>

        <button onclick="appendToOutput('5')" class="calcbtn">5</button>
        <button onclick="appendToOutput('6')" class="calcbtn">6</button>

        <button onclick="appendToOutput('9')" class="calcbtn">9</button>

        <button onclick="appendToOutput('/')" class="calcbtn">÷</button>

  <script>
    var output = document.getElementById('output');
function appendToOutput(value) {
    if (output) {
        output.value += value;
    }
}
function clearOutput() {
    if (output) {
        output.value = '';
    }
}
function calculateResult() {
    if (output) {
        try {
            output.value = eval(output.value);
        }
        catch (error) {
            output.value = 'Error';
        }
    }
}

  </script>
