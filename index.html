  <div class="calculator">
    <div class="container">
      <div class="display row">
        <input class="result_f col" type="text" id="output" disabled>
        <button onclick="deleteCharacter()" class="calcbtn_c col"><span class="calc_icon mdi--keyboard-clear"></span></button>
        <button onclick="clearOutput()" class="calcbtn_c col"><span class="calc_icon trash-bin"></span></button>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <button onclick="appendToOutput('7')" class="calcbtn col">7</button>
        <button onclick="appendToOutput('8')" class="calcbtn col">8</button>
        <button onclick="appendToOutput('9')" class="calcbtn col">9</button>
        <button onclick="appendToOutput('/')" class="calcbtn col">√∑</button>
      </div>
      <div class="row justify-content-center">
        <button onclick="appendToOutput('4')" class="calcbtn col">4</button>
        <button onclick="appendToOutput('5')" class="calcbtn col">5</button>
        <button onclick="appendToOutput('6')" class="calcbtn col">6</button>
        <button onclick="appendToOutput('-')" class="calcbtn col">-</button>
      </div>
      <div class="row justify-content-center">
        <button onclick="appendToOutput('1')" class="calcbtn col">1</button>
        <button onclick="appendToOutput('2')" class="calcbtn col">2</button>
        <button onclick="appendToOutput('3')" class="calcbtn col">3</button>
        <button onclick="appendToOutput('+')" class="calcbtn col">+</button>
      </div>
      <div class="row justify-content-center">
        <button onclick="appendToOutputpi()" class="calcbtn col">œÄ</button>
        <button onclick="appendToOutput('0')" class="calcbtn col">0</button>
        <button onclick="appendToOutput('.')" class="calcbtn col">.</button>
        <button onclick="calculateResult()" class="calcbtn col">=</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

  <script>
    var output = document.getElementById('output');

    function appendToOutput(value) {
      if (output) {
        output.value += value;
      }
    }

    function appendToOutputpi(value) {
      if (output) {
        output.value += Math.PI;
      }
    }
}
function clearOutput() {
    if (output) {
        output.value = '';
    }
}
function calculateResult() {
    if (output) {
        try {
            output.value = eval(output.value);
        }
        catch (error) {
            output.value = 'Error';
        }
    }
}
    document.addEventListener('keydown', function (event) {
      const key = event.key;

      if (/^[0-9+\-*/().]$/.test(key)) {
        appendToOutput(key);
      }

      if (key === ',') {
        appendToOutput('.');
      }

      if (key === 'p') {
        appendToOutputpi();
      }

      if (key === 'Enter') {
        calculateResult();
      }

      if (key === '=') {
        calculateResult();
      }

      if (key === 'Backspace') {
        deleteCharacter();
      }


    });

  </script>
